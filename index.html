<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台管理系统登陆</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index.js"></script>
</head>
<body>
	<div class="login">
		<div class="loginmain">
			<h4>后台管理系统登陆</h4>
			<form action="/">
				<ul>
					<li>
						<span>管理员账号：</span>
						<input type="text">
					</li>
					<li>
						<span>管理员密码：</span>
						<input type="password">
					</li>
					<li>
						<span>登录验证码：</span>
						<input type="text">
					</li>
					<li>
						<div class="verifyimg">
							<img src="img/verifyimg.png">
						</div>
					</li>
					<li>
						<input type="button" value="登陆">
					</li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
